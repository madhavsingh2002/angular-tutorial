 <!-- Patten Validator -->
 <div>
   <h2>Pattern Validation</h2>
   <form [formGroup]="requiredForm" novalidate>
      <div class="form-group">
         <label class="center-block">Email:</label>
         <input type="email" class="form-control" formControlName="emails">

      </div>
      <div *ngIf="requiredForm.controls['eamil'].invalid && requiredForm.controls['email'].touched" >
         <div *ngIf="requiredForm.controls['email']">
            Email is required.
         </div>
      </div>
      </form>
      <p>Form value: {{ requiredForm.value | json }}</p>
      <p>Form status: {{ requiredForm.status | json }}</p>
   </div>
